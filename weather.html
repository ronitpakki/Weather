<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="weather.js" defer></script>
    <script src="https://kit.fontawesome.com/96ea8df60f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <ul>
            <li id="nav-li-left">img<img src="" alt=""></li>
            <li id="nav-li-center">
                <div>
                    <form action="" onsubmit="return false">
                        <input id="nav-li-center-search" type="text" placeholder="Search">
                        <input type="submit" value="Submit" style="display: none;" onclick="cityChange()">
                    </form>
                </div>
            </li>
            <li class="nav-li-right">
                <input type="button" class="nav-li-right-input" id="nav-li-right-right" value="Standard (K)" onclick="standard()">
            </li>
            <li class="nav-li-right">
                <input type="button" class="nav-li-right-input" id="nav-li-right-center" value="Metric (&#176C)" onclick="metric()">
            </li>
            <li class="nav-li-right">
                <input type="button" class="nav-li-right-input" id="nav-li-right-left" value="Imperial (&#176F)" onclick="imperial()">
            </li>
        </ul>
    </nav>
    <main id="main">

    </main>
    <div id="wind">
        <svg width="100" height="105" viewBox="-100 -100 200 200" id="wind">
            <circle cx="0" cy="0" r="100" stroke="black" stroke-width="5" fill="white"/>
            <g id="tides">
                <circle cx="0" cy="0" r="85" stroke="black" stroke-width="2" fill="white" stroke-width="1"  />
                <circle cx="0" cy="0" r="70" stroke="black" stroke-width="2" fill="white" stroke-width="1" />
                <circle cx="0" cy="0" r="55" stroke="black" stroke-width="2" fill="white" stroke-width="1" />
                <circle cx="0" cy="0" r="40" stroke="black" stroke-width="2" fill="white" stroke-width="1" />
                <circle cx="0" cy="0" r="25" stroke="black" stroke-width="2" fill="white" stroke-width="1" />
            </g>
            <g id="angle">
                <path class="slice0" d="M0,0 L100,0 A100,100 0 1,1 50.000000000000014,-86.60254037844386 Z" fill="white" />
            </g>
            <circle cx="0" cy="0" r="5" fill="black"/>
        </svg>

    </div>
    <div id="sun">
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="150" height="150" viewBox="-110 -110 210 235">
            
            <g transform="rotate()">
                <path class="slice1" d="M0,0 L-100,1.2246467991473532e-14 A100,100 0 0,1 100,-2.4492935982947064e-14 Z"
                    stroke="black" stroke-width="15" stroke-dasharray="1 5" fill="white" />
            </g>
            <circle r="97.33333333333333" cx="0" cy="0" fill="white" />
            <circle cx="-102" cy="0" r="9" fill="black"/>
            <circle cx="102" cy="0" r="9" fill="black"/>
            <circle id="sunLocation" cx="-102" cy="0" r="9" fill="#EC6E4C" /> 
            <!-- <path d="M-100,6 a1,1 0 0,0 200,0" fill="#EBEBEB" /> -->
            <line x1="-93" x2="93" y1="0" y2="0" stroke-width="2" stroke="black">
        </svg>
    </div>
    <!-- calc(120 * 100 / 100) -->
    <!-- FOOTER -->
    <footer>
        <span id="footer-one">
            <p>City: </p>
            <ul>
                <li><a href="#">Toronto</a></li>
                <li><a href="#">Vancouver</a></li>
                <li><a href="#">Quebec</a></li>
                <li><a href="#">Alberta</a></li>
                <li><a href="#">Winnipeg</a></li>
            </ul>
        </span>
        <span id="footer-two">
            <p>Products & Services: </p>
            <ul>
                <li><a href="https://openweathermap.org/current">Current Weather Data</a></li>
                <li><a href="https://openweathermap.org/api/one-call-api">One Call API</a></li>
                <li><a href="https://openweathermap.org/api/weathermaps">Basic Weather Maps</a></li>
            </ul>
        </span>
        <span id="footer-two">
            <p>Products & Services: </p>

                <li><a href="https://openweathermap.org/current">Current Weather Data</a></li>
                <li><a href="https://openweathermap.org/api/one-call-api">One Call API</a></li>
                <li><a href="https://openweathermap.org/api/weathermaps">Basic Weather Maps</a></li>
            </ul>
        </span>
    </footer>
</body>
</html>
